<div class="container">
    <h3>Регестрація:</h3>
    
    <p>{{ error$ | async }}</p>
    
    <form [formGroup]="group" class="login-form">

      <mat-form-field appearance="fill">
        <mat-label>Логін</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>

    </form>
  
    <div class="button-container">
      <button
        mat-raised-button
        color="warn"
        (click)="close()"
        class="modal-control"
      >
        Закрити
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="submit()"
        class="modal-control"
      >
        Надіслати запит
      </button>
    </div>
  
    <button class="close-button">
      <span class="material-icons" (click)="close()">close</span>
    </button>
  </div>
